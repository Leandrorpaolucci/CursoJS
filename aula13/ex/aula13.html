<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Aula 13</title>
</head>

<body>
    <script>
        const nome = prompt('Digite seu nome completo:');
        document.body.innerHTML += `Seu nome é: <strong> ${nome} </strong> <br />`;
        document.body.innerHTML += `Seu nome tem <strong> ${nome.length} letras </strong> <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong> ${nome.charAt(1)} </strong> <br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra LETRA no seu nome? <strong> ${nome.indexOf('l')} </strong> <br />`;
        document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? <strong> ${nome.lastIndexOf('i')}</strong> <br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong> ${nome.slice(-3, nome.length)} </strong> <br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong> ${nome.split(' ')} </strong> <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong> ${nome.toLocaleUpperCase()} </strong> <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong> ${nome.toLocaleLowerCase()} </strong> <br />`;
    </script>
</body>

</html>
